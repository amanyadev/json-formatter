<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#3b82f6');
        gradient.addColorStop(1, '#1d4ed8');

        // Background circle
        ctx.beginPath();
        ctx.arc(16, 16, 15, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();

        // White braces
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1.5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Opening brace {
        ctx.beginPath();
        ctx.moveTo(10, 8);
        ctx.quadraticCurveTo(8, 8, 8, 10);
        ctx.lineTo(8, 13);
        ctx.quadraticCurveTo(8, 15, 6.5, 15);
        ctx.moveTo(6.5, 15);
        ctx.quadraticCurveTo(8, 15, 8, 17);
        ctx.lineTo(8, 20);
        ctx.quadraticCurveTo(8, 22, 10, 22);
        ctx.stroke();

        // Closing brace }
        ctx.beginPath();
        ctx.moveTo(22, 8);
        ctx.quadraticCurveTo(24, 8, 24, 10);
        ctx.lineTo(24, 13);
        ctx.quadraticCurveTo(24, 15, 25.5, 15);
        ctx.moveTo(25.5, 15);
        ctx.quadraticCurveTo(24, 15, 24, 17);
        ctx.lineTo(24, 20);
        ctx.quadraticCurveTo(24, 22, 22, 22);
        ctx.stroke();

        // Center dots
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(16, 11, 0.8, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(16, 15, 0.8, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(16, 19, 0.8, 0, Math.PI * 2);
        ctx.fill();

        // Output the image data URL
        console.log('Open DevTools to copy the data URL');
        const dataURL = canvas.toDataURL('image/png');
        document.body.innerHTML += '<br><br><a href="' + dataURL + '" download="favicon.png">Download Favicon PNG</a>';
        document.body.appendChild(canvas);
    </script>
</body>
</html>
